<!DOCTYPE html>
<html>
<head><title>LinkSaver</title>
    <link href="js/lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="js/lib/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <script src="js/main1.min.js"></script>
</head>
<body>
<div class="content"><a href="https://github.com/mohsom/LinkSaver" class="linkG"><i class="fa fa-4x fa-github git"></i></a>

    <div id="header">LinkSaver</div>
    <div class="link-count"></div>
    <form role="form" id="input-l" class="form-inline">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Title</div>
                <input type="text" id="title" placeholder="Enter title of the link" tabindex="1" class="form-control">
            </div>
            <div class="input-group">
                <div class="input-group-addon">HREF</div>
                <input type="text" id="href" placeholder="Enter link address" tabindex="2" class="form-control">

                <div tabindex="3" class="btn btn-default add">Add</div>
            </div>
        </div>
    </form>
    <i data-toggle="tooltip" data-placement="right" title="Click to delete all links"
       class="fa fa-refresh delete-all fa-4x"></i><i class="fa fa-chevron-circle-up fa-4x totop"></i>

    <div id="collection"></div>
    <script type="text/template" id="link-template">
        <div
        class="block-link">
        <div class="link-item-title">
            <%=title%>
        </div>
        <a href="http://<%=href%>" target="_blank" tabindex="-5">
            <%=href%>
        </a>
        </div>
        <i class="fa fa-times butl"></i>
        <i class="fa fa-pencil change-title"></i></script>
    <script type="text/template" id="link-counter">
        <div
        class="link-count">
        <%if(length!=0){%>
        <%=length%> <%if(length!=1)%>links<%else%>link
        <%}else%>No links
        </div></script>
    <div id="header1">Add some links:)</div>
</div>
</body>
</html>
