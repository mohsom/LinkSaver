<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>LinkSaver</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/lib/jquery/jquery-2.1.1.min.js"></script>
    <script src="js/lib/underscore/underscore.js"></script>
    <script src="js/lib/backboneJS/backbone.js"></script>
    <script src="js/lib/backboneJS/backbone.LocalStorage.js"></script>
    <script src="js/models/link.js"></script>
    <script src="js/collection/links.js"></script>
    <script src="js/views/linkView.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="content">
    <a href="https://github.com/mohsom/LinkSaver" class="linkG"><i class="fa fa-4x fa-github git"></i></a>
    <div id="header">
        LinkSaver
    </div>
    <div class="link-count">
    </div>
    <form class="form-inline" role="form" id="input-l">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Title</div>
                <input type="text" class="form-control" id="title" placeholder="Enter title of the link" autofocus="true">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">HREF</div>
                <input type="text" class="form-control" id="href" placeholder="Enter link address">
            </div>
        </div>
        <div class="btn btn-default add">Add</div>
    </form>
    <div id="collection">
    </div>
    <script type="text/template" id="link-template">
        <div class="block-link">
            <div class="link-item-title"><%=title%></div>
            <a href="http://<%=href%>" target="_blank"><%=href%></a>
        </div>
        <i class="fa fa-times butl"></i>
    </script>
    <script type="text/template" id="link-counter">
        <div class="link-count">
            <%if(length!=0){%>
            <%=length%> <%if(length!=1)%>links<%else%>link
            <%}else%>
            No links
        </div>
    </script>
</div>
<div id="header1" class="">
    Add some links
</div>
</body>
</html>
