<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Links</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
</head>
<body>
<div id="header">
    LinkSaver
</div>
<form class="form-inline" role="form" id="input-l">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">Title</div>
            <input type="text" class="form-control" id="title" placeholder="Enter title of the link">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">HREF</div>
            <input type="text" class="form-control" id="href" placeholder="Enter link address">
        </div>
    </div>
    <button class="btn btn-default">Add</button>
</form>
<div id="collection">

</div>
</body>
</html>
