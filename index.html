<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Links</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <script src="js/lib/jquery/jquery-2.1.1.min.js"></script>
    <script src="js/lib/underscore/underscore.js"></script>
    <script src="js/lib/backboneJS/backbone.js"></script>
    <script src="js/lib/backboneJS/local.js"></script>
    <script src="js/models/link.js"></script>
    <script src="js/collection/links.js"></script>
    <script src="js/views/linkView.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div id="header">
    LinkSaver
</div>
<form class="form-inline" role="form" id="input-l">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">Title</div>
            <input type="text" class="form-control" id="title" placeholder="Enter title of the link">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">HREF</div>
            <input type="text" class="form-control" id="href" placeholder="Enter link address">
        </div>
    </div>
    <button type="button" class="btn btn-warning add">Add</button>
</form>
<div id="collection">
    <div class="link-item">
        <div class="link-item-title">MyLink</div>
        <a href="">mylink.com</a>

    </div>
    <div class="link-item">
        <div class="link-item-title">MyLink</div>
        <a href="">mylink.com</a>
        <button type="button" class="btn btn-danger butl btn-xs">Remove</button>
    </div>

        <div class="link-item-title">MyLink</div>
        <a href="">mylink.com</a>
        <button type="button" class="btn btn-danger butl btn-xs">Remove</button>
    </div>
    <div class="link-item">
        <div class="link-item-title">MyLink</div>
        <a href="">mylink.com</a>
        <button type="button" class="btn btn-danger butl btn-xs">Remove</button>
    </div>
</div>
<script type="text/template" id="link-template">
    <div class="link-item">
        <div class="link-item-title"><%=title%></div>
        <a href="<%=href%>"><%=href%></a>
        <button type="button" class="btn btn-danger butl btn-xs">Remove</button>
    </div>
</script>
</body>
</html>
