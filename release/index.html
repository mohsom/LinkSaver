
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>LinkSaver</title>
    <link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="js/lib/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <script src="js/main1.min.js"></script>
</head>
<body>
<div class="content">
    <a href="https://github.com/mohsom/LinkSaver" class="linkG"><i class="fa fa-4x fa-github git"></i></a>

    <div id="header">
        LinkSaver
    </div>
    <div class="link-count">
    </div>
    <form class="form-inline" role="form" id="input-l">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Title</div>
                <input type="text" class="form-control" id="title" placeholder="Enter title of the link" tabindex="1">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">HREF</div>
                <input type="text" class="form-control" id="href" placeholder="Enter link address" tabindex="2">
            </div>
        </div>
        <div class="btn btn-default add" tabindex="3">Add</div>
    </form>
    <i class="fa fa-refresh delete-all fa-4x" data-toggle="tooltip" data-placement="right" title="Click to delete all links"></i>
    <i class="fa fa-chevron-circle-up fa-4x arrow no-arrow"></i>
    <div id="collection">
    </div>
    <script type="text/template" id="link-template">
        <div class="block-link">
            <div class="link-item-title">
                <%=title%>
            </div>
            <a href="http://<%=href%>" target="_blank" tabindex="-5"><%=href%></a>
        </div>
        <i class="fa fa-times butl"></i>
        <i class="fa fa-pencil change-title"></i>
    </script>
    <script type="text/template" id="link-counter">
        <div class="link-count">
            <%if(length!=0){%>
            <%=length%> <%if(length!=1)%>links<%else%>link
            <%}else%>
            No links
        </div>
    </script>
</div>
<div id="header1" class="">
    Add some links:)
</div>
</body>
</html>
